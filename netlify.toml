# Netlify configuration for SPA with static files

# Build settings
[build]
  publish = "dist"
  command = "npm run build"

# Headers for sitemap.xml - MUST be application/xml
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=UTF-8"
    Cache-Control = "public, max-age=3600"
    X-Robots-Tag = "noindex"

# Headers for robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=UTF-8"
    Cache-Control = "public, max-age=3600"

# Headers for other static files
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Redirects - serve static files first
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = false
  conditions = {Role = ["static"]}

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = false
  conditions = {Role = ["static"]}

# SPA fallback - redirect all other routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
